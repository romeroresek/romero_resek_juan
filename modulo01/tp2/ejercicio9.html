<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <div>
        <fieldset>
            <legend>CÃ¡lculo promedio</legend>
            <form id="form1">
                <label>Nota</label>
                <input type="number" id="nota" min="0" max="10" value="0"/><br/><br/>
                <input type="submit" value="Ingresar">
                <input type = "button" value = "Reset" onClick = "fun()"/> 
            </form>
        </fieldset>
        <fieldset>
            <legend>Resultado</legend>
            <p id="myP">Ingrese notas</p>
        </fieldset>
    </div>
    <script>
        let notas = [] 
        let msj
        let form = document.getElementById('form1');
        form.onsubmit=(e) => {
        e.preventDefault();
            let nota= parseInt(document.getElementById('nota').value);
            notas.push(nota)  
            console.log(notas)
            const average = notas.reduce((a, b) => a + b, 0) / notas.length;
            console.log("Promedio: " + average);
            if (average < 5){
                console.log("Reprobado")
                msj = "reprobado"
            }else if (average >= 6 && average <= 8){
                console.log("Aprobado")
                msj = "aprobado"
            }else if (average > 8){
                console.log("Sobresaliente")
                msj = "sobresaliente"
            }    
            document.getElementById('myP').innerHTML = `El promedio es:  ${average.toFixed(2)} : ${msj} `;
        } 
        function fun(){
            notas.length = 0;
            console.log("Ingrese notas")
            document.getElementById("form1").reset();
            document.getElementById('myP').innerHTML = "Ingrese notas"  
        } 
    </script>
</body>
</html>
